<mat-card class="legal-advice-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
         [ngStyle]="{'background-image':
         'url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4sMrstB63jlqFcZKBCntsHKrto8LFZVYCo8lJwxo7doCu9tu01-KYHJyQ7409DN4iNtM&usqp=CAU)'}"></div>
    <mat-card-title-group>
      <mat-card-title>Client Name</mat-card-title>
      <mat-card-subtitle>Client</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Lorem Ipsum Consult</p>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-button color ="white"><mat-icon>comment</mat-icon> Advices</button>
    <button mat-button color ="white"><mat-icon>edit</mat-icon> Advice</button>
  </mat-card-actions>
</mat-card>
