<div>
  <div align="center" class="div-title">
    <h1>Search Lawyer</h1>
  </div>
  <div class="div-form">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline" class="div-full-width">
        <mat-label>Specialty</mat-label>
        <mat-select formControlName="specialty">
          <mat-option value="Human Rights">Human Rights</mat-option>
          <mat-option value="Civil Law">Civil Law</mat-option>
          <mat-option value="Criminal Law">Criminal Law</mat-option>
          <mat-option value="Commercial Law">Commercial Law</mat-option>
          <mat-option value="International Right">International Right</mat-option>
          <mat-option value="Digital Law">Digital Law</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('speciality')?.hasError('required')">Specialization is <strong>required</strong></mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline" class="div-full-width">
        <mat-label>District</mat-label>
        <mat-select formControlName="district">
          <mat-option value="Callao">Callao</mat-option>
          <mat-option value="San Miguel">San Miguel</mat-option>
          <mat-option value="Los Olivos">Los Olivos</mat-option>
          <mat-option value="Miraflores">Miraflores</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('district')?.hasError('required')">District is <strong>required</strong></mat-error>
      </mat-form-field>
      <br/>
      <button mat-flat-button color="primary" type="submit">Search</button>
    </form>
  </div>
  <div>
    <mat-grid-list cols="2" rowHeight="2: 1">
      <mat-grid-tile *ngFor="let lawyer of lawyers">
        <mat-card class="mat-card-content">
          <mat-card-title-group>
            <mat-card-title>{{ lawyer.name }}</mat-card-title>
            <mat-card-subtitle>{{ lawyer.email }}</mat-card-subtitle>
            <img mat-card-lg-image src="https://blogs.ucontinental.edu.pe/wp-content/uploads/2016/07/disfruta.jpg" />
          </mat-card-title-group>
          <mat-card-content>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
          </mat-card-content>
          <mat-card-actions >
            <button mat-button color="accent">More Information</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
