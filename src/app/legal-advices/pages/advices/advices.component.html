<mat-toolbar color="primary">
  <a mat-button [routerLink]="'/lawyers-home'" class="title-bar">LEGIZ</a>
  <div class="mat-spacer"></div>
  <a mat-button [routerLink]="'lawyer-profile'">My Profile</a>
  <a mat-button [routerLink]="'edit-lawyer-profile'">Edit Profile</a>
  <a mat-button [routerLink]="'/login'" color="warn">Logout</a>
</mat-toolbar>

<mat-card *ngFor="let consult of consults" class="legal-advices-content">
  <mat-card class="legal-advice-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"
           [ngStyle]="{'background-image':
         'url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4sMrstB63jlqFcZKBCntsHKrto8LFZVYCo8lJwxo7doCu9tu01-KYHJyQ7409DN4iNtM&usqp=CAU)'}"></div>
      <mat-card-title-group>
        <mat-card-title>{{consult.title}}</mat-card-title>
        <mat-card-subtitle>Client Name</mat-card-subtitle>
        <mat-card-subtitle>Client</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{consult.description}}</p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color ="white"><mat-icon>comment</mat-icon> Advices</button>
      <button mat-button color ="white"><mat-icon>edit</mat-icon> Advice</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
